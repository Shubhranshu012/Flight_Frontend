<p>booking-component works!</p>
<div>
    <form>
        <div>
            <label>Email:</label>
            <input [(ngModel)]="booking.email" name="email">
        </div>

        <div>
            <label>Number of Passengers:</label>
            <input type="number" [(ngModel)]="passengersCount" (ngModelChange)="updatePassenger($event)"
                name="passengersCount">
        </div>

        <div *ngFor="let _ of passengersArray; let i = index" class="passengers">
            <p>Hello Passenger {{i+1}}</p>
            <input [(ngModel)]="passengers[i].name" name="passengers[i].name" placeholder="">
            <input type="number" [(ngModel)]="passengers[i].age" name="passengers[i].age" placeholder="Age">
            <input [(ngModel)]="passengers[i].seatNumber" name="passengers[i].seatNumber" placeholder="SeatNumber">
            <input [(ngModel)]="passengers[i].mealOption" name="passengers[i].mealOption" placeholder="Meal">
        </div>
    </form>
    <button (click)="bookingButton()">Submit</button>
</div>
