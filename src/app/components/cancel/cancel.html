<div>
    <p>All Booking</p>
    <div *ngFor="let booking of bookings" class="bookings">
        <div class="container">
            <p>Pnr:{{booking.booking.pnr}}</p>
            <div class="from-to">
                <p>{{booking.booking.from}}</p>
                <p>â†’</p>
                <p>{{booking.booking.to}}</p>
            </div>
            <p>Number of passengers:{{booking.passengers.length}}</p>
            <p>Booked On:{{booking.booking.bookingTime}}</p>
            <p>{{booking.booking.status}}</p>
        </div>
        
        <button value={{booking.booking.pnr}} (click)="CancelBooking(booking.booking.pnr)" class="button">Cancel ticket</button>
    </div>
</div>
