<div id="register">
  <div class="register">
    <h1>Register</h1>
  </div>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="col">
      <label for="username">Username:</label>
      <input type="text" placeholder="UserName" formControlName="username" class="input"/> 
    </div>

    <div class="col">
      <label for="password">Password:</label>
      <input type="password" placeholder="Password" formControlName="password" class="input" />
    </div>

    <div class="role">
      <label>Role:</label>
      <label>
        <input type="radio" value="USER" formControlName="role" /> User
      </label>
      <label>
        <input type="radio" value="ADMIN" formControlName="role" /> Admin
      </label>
    </div>

    <button type="submit" class="button">Register</button>
    
  </form>
  <div class="link">
    <p>Already have an account?</p>
    <a routerLink="/login"> Login</a>
  </div>
</div>
