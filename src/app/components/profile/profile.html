<div class="main" [style.blur]="open">
    <div class="profile">
        <p>{{email}}</p>
        <p>Role:{{role}}</p>
        <div class="success">
            <p>{{successMessage}}</p>
        </div>
        <div>
            <button (click)="openBox()">Change Password</button>
        </div>
    </div>

</div>
<div *ngIf="open" class="box">
    <div>
        <label for="prev">Enter Old Password:</label>
        <input type="password" [(ngModel)]="oldPassword">
    </div>
    <div>
        <label for="new">Enter New Password:</label>
        <input type="password" [(ngModel)]="newPassword">
    </div>
    <div class="message">
        <p>{{message}}</p>
    </div>
    <div>
        <button (click)="closeBox()">Cancel</button>
        <button (click)="change()">Change</button>
    </div>
</div>
