
<div id="login">
    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <input type="text" placeholder="UserName"  name="username" formControlName="username" required>
        <input type="password" placeholder="Password" name="password" formControlName="password" required>
        <button type="submit">Login</button>
    </form>
</div>
